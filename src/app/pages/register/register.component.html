<div class="row">
  <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body m-3">
        <h2 class="text-center">Registrarse</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label class="form-label mt-4" for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              id="nombre"
              formControlName="nombre"
              mminlength="3"
              required
            />
            <span
              *ngIf="registerForm.touched&& registerForm.controls['nombre'].errors"
              class="text-danger"
              >Ingrese su nombre</span
            >
          </div>
          <div class="form-group">
            <label class="form-label mt-4" for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              name="apellido"
              id="apellido"
              formControlName="apellido"
              minlength="3"
              required
            />
            <span
              *ngIf="registerForm.touched&& registerForm.controls['apellido'].errors"
              class="text-danger"
              >Ingrese su apellido</span
            >
          </div>
          <div class="form-group">
            <label class="form-label mt-4" for="correo">Correo</label>
            <input
              type="correo"
              class="form-control"
              name="correo"
              id="correo"
              formControlName="correo"
              required
              email
            />
            <span
              *ngIf="registerForm.touched&& registerForm.controls['correo'].errors"
              class="text-danger"
              >Ingrese un correo valido</span
            >
          </div>
          <div class="form-group">
            <label class="form-label mt-4" for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              formControlName="password"
              minlength="4"
              required
            />
            <span
              *ngIf="registerForm.touched&& registerForm.controls['password'].errors"
              class="text-danger"
              >La contraseña debe tener minimo 6 caracteres</span
            >
          </div>
          <div class="form-text m-3 text-end">
            <small
              >¿Ya tienes cuenta?
              <a [routerLink]="['/login']">Inicia sesión</a></small
            >
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
